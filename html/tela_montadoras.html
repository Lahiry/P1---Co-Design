<!DOCTYPE html>
<html lang = pt-BR>
<head>

		<div class="botao_filtro_fav">

		</div>
	
	</header>

	<main>
		<a href="tela_ford.html">
		<div class="empresas">
			<img class = 'img_artigo' src="../img/logo_ford.jpeg">

			<img class="icone" src="../img/seta_direita.png" alt="Abrir montadora">
		</div>
		</a>
		<div class="empresas">
			<img class = 'img_artigo' src="../img/logo_tesla.jpg">

		</div>
		<div class="empresas">
			<img class = 'img_artigo' src="../img/logo_chevrolet.jpg">

			<h3>Hyundai</h3>
			<img class="icone" src="../img/seta_direita.png" alt="Abrir montadora">
		</div>

			<img class = 'icone' src="../img/icone_anuncios.png" alt = 'botão anúncios'>
			<h5>ANÚNCIOS</h5>
		</div>
		<div class="div_v"></div>
		<div class="div_footer">
			<img class = 'icone' src="../img/icone_chat.png" alt = 'botão chat'>
			<h5>CHAT</h5>

		<div class="div_v"></div>
